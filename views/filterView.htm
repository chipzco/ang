<div>
      All entries:
      <span ng-repeat="entry in fc.array">{{entry.name}} </span>
    </div>
    <div>
      Filter By Name in angular controller<hr/>
      <span ng-repeat="entry in fc.filteredArray">({{$index}})    {{entry.name}}<br> </span>
      
      
      <input type="text" ng-model="fc.sortcol" /><button ng-click="fc.sortby()">Sort</button>
      <button ng-click="fc.revsort()">Reverse Sort</button>
      <hr/>
    </div>
